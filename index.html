<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>     
    <form id="Appointment-schedule" action="submit-order" method="post"> 
</header>
<body>
    <form>
        <fieldset>
            <legend>Appointment Form</legend>
            <label for="fname">First Name:</label>
            <span id="err-fname" class="error">First name cannot be empty!</span>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="lname">Last Name:</label>
            <span id="err-fname" class="error">First name cannot be empty!</span>
            <input type="text" name="lname" id="lname">
            <br>
            <label for="datein">Email:</label>
            <input type="date" name="datein" id="datein">
            <br>
            <label for="timein">Email:</label>
            <input type="time" name="timein" id="timein">
        </fieldset>
        <button type="submit">Schedule</button>
    </form>
</body>
